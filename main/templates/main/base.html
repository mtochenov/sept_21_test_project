{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->
</head>
<body>
<!--    шапка-->
<!--расположить элементы в строку, т.е. по колонкам-->
    <nav>
        <ul class="list">
            <li><a href="{% url 'page_1' %}"> Страница 1</a></li>
            <li><a href="{% url 'page_2' %}"> Страница 2</a></li>
            <li><a href="{% url 'page_3' %}"> Страница 3</a></li>
        </ul>
    </nav>
<!--    боковая панель-->
    <aside>
        <a href="{% url 'home' %}"><img src="{% static 'main/img/linux.svg' %}" alt="Linux-Pinguino"></a>
        <br>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'page_1' %}"><li><i class="fas fa-angle-right"></i> Страница 1</li></a>
            <a href="{% url 'page_2' %}"><li><i class="fas fa-angle-right"></i> Страница 2</li></a>
            <a href="{% url 'page_3' %}"><li><i class="fas fa-angle-right"></i> Страница 3</li></a>
        </ul>
    </aside>
<!--    главный контент страницы-->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
