{% extends "main/base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="features">
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.picture }}<br>
            {{ form.description }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>

{% endblock %}
