{% extends "main/base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div>
        <h3>Галерея</h3>
        {% if pictures %}
            {% for i in pictures %}
                <div class="alert alert-warning">
                    <h3>{{ i.title }}</h3>
                    <div>
                        <img src="{{ i.picture }}" alt="{{ i.title }}">
                    </div>
                    <p>{{ i.discription }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>У нас нет картин сейчас</p>
        {% endif %}

    </div>
{% endblock %}
