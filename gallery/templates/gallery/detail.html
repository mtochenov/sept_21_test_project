{% extends "main/base.html" %}

{% block title %}
    {{ picture.title }}
{% endblock %}

{% block content %}
    <div class="features">
        <form method="post">
            <div>
                <h3>{{ pictures.title }}</h3>
                <div>
                    <img src="{{ pictures.picture }}" alt="{{ pictures.title }}" style="width: 500px; height: 300px; object-fit: cover;">
                </div>
                <p>{{ pictures.description }}</p><br>
                <a href="{% url 'gallery' %}" class="btn btn-primary">Назад в галерею</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'update' pictures.id %}" class="btn btn-warning">Редактирвать</a>
                    <a href="{% url 'delete' pictures.id %}" class="btn btn-danger">Удалить</a>
                {% endif %}
            </div>
        </form>
    </div>

{% endblock %}
